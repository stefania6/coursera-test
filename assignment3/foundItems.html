<table style="width: 100%; height: 100%" ng-if="myController.items.length > 0" ng-repeat="item in myController.items">
  <tbody>
    <tr>
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.short_name }}
      </td>
      <td>
       {{ item.description }}
      </td>
      <td>
        <button ng-click="myController.onRemove({index: $index});">Don't want this one!</button>
      </td>
    </tr>
</table>
<div ng-if="myController.nothingFound()">Nothing found</div>
